<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Zara-like Fashion Store">
  <title>Zara Clone - Fashion Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header">
    <div class="logo">ZaraClone</div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="cart">
      <a href="#cart">Cart (0)</a>
    </div>
  </header>

  <section id="home" class="hero">
    <div class="hero-text">
      <h1>Latest Fashion Trends</h1>
      <p>Discover your style with ZaraClone</p>
      <a href="#shop" class="btn-shop">Shop Now</a>
    </div>
  </section>

  <section id="shop" class="shop-section">
    <h2>Shop</h2>
    <div class="product-grid">
      <div class="product-item">
        <img src="product1.jpg" alt="Product 1">
        <h3>Stylish Shirt</h3>
        <p>$29.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product-item">
        <img src="product2.jpg" alt="Product 2">
        <h3>Elegant Dress</h3>
        <p>$59.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <!-- Add more products as needed -->
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2024 ZaraClone. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
